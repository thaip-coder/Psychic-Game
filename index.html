<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/main.js"></script>

</head>
<body>

<header>
    <div class="jumbotron page-header col-12 text-center">
        <h1>The Psychic Game</h1>
    </div>
</header>

<div class="container">
    <h2>Guess a letter!</h2>
    <div class="row">
        <div class="col-12 object-center">
            <ul id="space" class="list-group">
                <li class="list-group-item" id="wins">Wins:</li>
                <li class="list-group-item" id="lose">Losses:</li>
                <li class="list-group-item" id="guessesLeft">Remaining Guesses:</li>
                <li class="list-group-item" id="letter">History:</li>
            </ul>
        </div>
    </div>
</div>
